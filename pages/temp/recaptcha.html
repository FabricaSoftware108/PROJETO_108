<!DOCTYPE html>
<html lang="pt-br">

<head>
<!-- Api do Goggle  -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <!-- Verificação do Recaptcha com o formulário. Se não for marcado ele nao envia o formulário. -->
    <script>
        function validarPost(){
            if(grecaptcha.getResponse() != "") return true;
            
            alert('Selecione a caixa de "Não sou um Robô"')

            return false;
        }
    </script>
    <!-- inclua isso no css para ficar centralizado -->
    <style>
        .nomedapagina-recaptcha{
            margin:auto;
            max-width:305px;
            margin-top:25px;
        }
    </style>

</head>

<body>    
    <main>
        <!-- Adicionado o onsubmit="return validarPost()" dentro do <form>, e o arquivo php -->
        <form action="../../app/session/suaconexaodophp.php" onsubmit="return validarPost()" method="post">
        <!-- O recaptch, Coloque de preferência no final e NÃO MEXE NO DATA-SITEKEY. -->
        <div class="g-recaptcha" data-sitekey="6Lc5Fg0qAAAAAH3wCJ8JvFdm1FcLBiEofK3vSiqY"></div>                          
    </main>
        
    
</body>
</html>
